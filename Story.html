<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Story.css">
  <title>後日談</title>
</head>
<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 800,
            easing: 'ease-in-quad',
            delay: 100,
        });
      </script>
  <div class="gozitu">
    <ul>
      <li data-aos="zoom-in">AIを停止させ、計画を阻止することに成功したあなたたち。</li>
      <li data-aos="zoom-in">あなたたちが人類絶滅計画を阻止したことにより、少しの平和が訪れるだろう。</li>
      <li data-aos="zoom-in">完全にAIを封じ込め、管理される未来を阻止したわけではないが、</li>
      <li data-aos="zoom-in">確かに、光は見えた。</li>
      <li data-aos="zoom-in">その光が何かはわからないが、この先の未来に希望が持てる気がした。</li>
    </ul>
  </div>
</body>
</html>
